<!DOCTYPE html>
<html>
    <head>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
        <script src="jquery-3.6.1.min.js" type="text/javascript"></script>
        <script src="jquery-ui.js" type="text/javascript"></script>
        <link href="jquery-ui.css" rel="stylesheet">

        <link href="Sololearn_JS.css" type="text/css" rel="stylesheet">
        <script src="Sololearn_JS.js" type="text/javascript"></script>


    </head>
    <body>
        <div class="container">
            <div class="row pb-3">
                <div id="demo">
                    <p>some text</p>
                    <p>some other text</p>
                </div>
            </div>
            <div class="row pb-3">
                <!--Animation-->
                <h3>Animation</h3>
                <div id="container">
                    <div id="box"> </div>
                </div>
            </div>
            <div class="row pb-3">
                <div class="col">
                    <button onclick="prev()"> Prev </button>
                </div>
                <div class="col">
                    <img id="slider"
                    src="http://www.sololearn.com/uploads/slider/1.jpg"
                    width="200px" height="100px"/>
                </div>
                <div class="col">
                    <button onclick="next()"> Next </button>
                </div>
            </div>
            <div class="row pb-3">
                <!--Form validation: 
                    The form will submit to its action if onsubmit returns true-->
                <form onsubmit="return validate()" method="post">
                    Number: <input type="text" name="num1" id="num1" /><br />
                    Repeat: <input type="text" name="num2" id="num2" /><br />
                    <input type="submit" value="Submit" />
                </form>
            </div>
        </div>


    </body>
</html>
