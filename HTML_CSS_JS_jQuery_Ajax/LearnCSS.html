<html>
    <head>
        <title>Learn CSS</title>
        
        <!-- <style>
            p{

        <!--Link CSS-->
        <link href="LearnCSS.css" type="text/css" rel="stylesheet" />

        <!--Google font: https://fonts.google.com/-->
        <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Roboto">

    <body>
        <h1>h1</h1>
        <h2>h2</h2>
        <h3>h3</h3>
        <h4>h4</h4>
        <h5>h5</h5>
        <h6>h6</h6>
        <blockquote>
            The blockquote example.
        </blockquote>

        <p style="color:white; background-color:gray;">
            This is an example of inline styling.
        </p>
        <p>This is my second paragraph.</p>
        <p>This is my third paragraph.</p>

        <p class="gp">
            <p class="pa">
                <p class="ch">CH</p>
            </p>
            <p class="ch">Ch2</p>
        </p>
        <!-- css:
            gp.ch{}->class為ch並且包含在此階層的都有作用 ->class
            gp>ch{}->只有gp下一階的ch才有作用，所以只會影響Ch2那一行
            gp,ch{}->gp or ch皆會有效果
            gp ch{}->the ch under gp 會有效果 ->element 
            #gp ->id 
        -->
    </body>
</html>
