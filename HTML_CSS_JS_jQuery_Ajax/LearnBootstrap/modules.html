<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display and flex control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <!--組件: 按鈕、表單、選取與檔案、輸入群組、checkbox and radio-->
    <!--components-button: 按鈕組件-->
    <!--components-button group-->
    <!--無論任何block，只要class裡加上btn，就會有button屬性-->
    <div class="container">
        <div class="btn-group">
            <span class="btn btn-link">span</span>
            <!--讓button看起來像超連結-->
            <a href="#" class="btn btn-info btn-sm">link</a>
            <!--btn-lg: 縮小-->
            <button class="btn btn-info">button</button>
            <!--預設尺寸是中間大小-->
            <div class="btn btn-info btn-lg">div</div>
            <!--btn-lg: 放大-->
            <button type="button" class="btn btn-outline-info">outline
                buttons</button>
            <button type="button" class="btn btn-primary" disabled>Primary
                button</button>
            <!--disabled state: make buttons look inactive-->
            <input type="submit" class="btn btn-info" />
            <!--提交按鈕-->
        </div>

    </div>


    <!--forms-overview: 表單組件-->
    <!--forms-control: size, readonly(唯讀), disabled(無法使用), class="form-control-plaintext"(看起來就像form-control的唯讀文字)-->
    <div class="container">
        <div class="row justify-content-center my-5">
            <!--justify-content-center:左右居中。另一方法是在col裡加md-auto-->
            <div class="col-6">
                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email
                            address</label>
                        <!--現在的表單外觀不是原始的外觀，而是class="form-control"控制所作的變化和設計-->
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            readonly>
                        <!--readonly-->
                        <input type="email" class="form-control-plaintext" id="exampleInputEmail1"
                            aria-describedby="emailHelp" value="hello
                                world!" readonly>
                        <!--class="form-control-plaintext": 唯讀文字，看起來就像form-control的外觀-->
                        <div id="emailHelp" class="form-text">We'll never
                            share your email with anyone else.</div>
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" disabled>
                        <!--disabled-->
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check
                            me out</label>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                    <!--color-picker-->
                    <div class="mb-3">
                        <label for="exampleColorInput" class="form-label">Color
                            picker</label>
                        <input type="color" class="form-control
                                form-control-color" id="exampleColorInput" value="#563d7c" title="Choose your color">
                    </div>


                    <!--datalists: 協助選擇的組件-->
                    <div class="mb-3">
                        <label for="exampleDataList" class="form-label">Datalist
                            example</label>
                        <input class="form-control" list="datalistOptions" id="exampleDataList"
                            placeholder="Type to search...">
                        <datalist id="datalistOptions">
                            <option value="San Francisco">
                            <option value="New York">
                            <option value="Seattle">
                            <option value="Los Angeles">

                        </datalist>
                    </div>

                    <div class="mb-3">
                        <div class="mb-3">
                            <label for="formFile" class="form-label">Default
                                file input example</label>
                            <!--label裡的for的id，一定和input裡的id相同-->
                            <input class="form-control" type="file" id="formFile">
                        </div>

                        <div class="mb-3">
                            <label for="formFileMultiple" class="form-label">Multiple
                                files input example</label>
                            <input class="form-control" type="file" id="formFileMultiple" multiple>
                        </div>

                        <div class="mb-3">
                            <label for="formFileDisabled" class="form-label">Disabled
                                file input example</label>
                            <input class="form-control" type="file" id="formFileDisabled" disabled>
                        </div>
                        <div class="mb-3">
                            <label for="formFileSm" class="form-label">Small
                                file input example</label>
                            <input class="form-control
                                                    form-control-sm" id="formFileSm" type="file">
                        </div>
                        <div>
                            <label for="formFileLg" class="form-label">Large
                                file input example</label>
                            <input class="form-control
                                                    form-control-lg" id="formFileLg" type="file">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!--forms-select: 下拉選單-->
    <div class="container">
        <div class="row justify-content-center my-5">
            <!--justify-content-center:左右居中。另一方法是在col裡加md-auto-->
            <div class="col-6">
                <form>
                    <div class="mb-3">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Open this select menu</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!--forms-input group -->
    <div class="container">
        <div class="row justify-content-center my-5">
            <!--justify-content-center:左右居中。另一方法是在col裡加md-auto-->
            <div class="col-6">
                <form>
                    <!--forms-input group-basic example-->
                    <div class="mb-3">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">@</span>
                            <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                                aria-describedby="basic-addon1">
                        </div>

                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Recipient's username"
                                aria-label="Recipient's username" aria-describedby="basic-addon2">
                            <span class="input-group-text" id="basic-addon2">@example.com</span>
                        </div>

                        <label for="basic-url" class="form-label">Your vanity URL</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon3">https://example.com/users/</span>
                            <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text">$</span>
                            <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                            <span class="input-group-text">.00</span>
                        </div>

                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Username" aria-label="Username">
                            <span class="input-group-text">@</span>
                            <input type="text" class="form-control" placeholder="Server" aria-label="Server">
                        </div>

                        <div class="input-group">
                            <span class="input-group-text">With textarea</span>
                            <textarea class="form-control" aria-label="With textarea"></textarea>
                        </div>
                    </div>

                    <!--forms-input group-button addons-->
                    <div class="mb-3">
                        <div class="input-group mb-3">
                            <button class="btn btn-outline-secondary" type="button" id="button-addon1">Button</button>
                            <input type="text" class="form-control" placeholder=""
                                aria-label="Example text with button addon" aria-describedby="button-addon1">
                        </div>

                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Recipient's username"
                                aria-label="Recipient's username" aria-describedby="button-addon2">
                            <button class="btn btn-outline-secondary" type="button" id="button-addon2">Button</button>
                        </div>

                        <div class="input-group mb-3">
                            <button class="btn btn-outline-secondary" type="button">Button</button>
                            <button class="btn btn-outline-secondary" type="button">Button</button>
                            <input type="text" class="form-control" placeholder=""
                                aria-label="Example text with two button addons">
                        </div>

                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Recipient's username"
                                aria-label="Recipient's username with two button addons">
                            <button class="btn btn-outline-secondary" type="button">Button</button>
                            <button class="btn btn-outline-secondary" type="button">Button</button>
                        </div>
                    </div>

                    <!--forms-input group-multiple input-->
                    <div class="mb-3">
                        <div class="input-group">
                            <span class="input-group-text">First and last name</span>
                            <input type="text" aria-label="First name" class="form-control">
                            <input type="text" aria-label="Last name" class="form-control">
                        </div>
                    </div>

                    <!--forms-input group-custom select: 下拉選單送出-->
                    <div class="mb-3">
                        <div class="input-group">
                            <div class="input-group mb-3">
                                <label class="input-group-text" for="inputGroupSelect01">Options</label>
                                <select class="form-select" id="inputGroupSelect01">
                                    <option selected>Choose...</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>

                            <div class="input-group mb-3">
                                <select class="form-select" id="inputGroupSelect02">
                                    <option selected>Choose...</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                                <label class="input-group-text" for="inputGroupSelect02">Options</label>
                            </div>

                            <div class="input-group mb-3">
                                <button class="btn btn-outline-secondary" type="button">Button</button>
                                <select class="form-select" id="inputGroupSelect03"
                                    aria-label="Example select with button addon">
                                    <option selected>Choose...</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>

                            <div class="input-group">
                                <select class="form-select" id="inputGroupSelect04"
                                    aria-label="Example select with button addon">
                                    <option selected>Choose...</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                                <button class="btn btn-outline-secondary" type="button">Button</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!--forms- checks & radios-->
    <div class="container">
        <div class="row">
            <div class="col-8 mx-auto">
                <form>
                    <!--forms- checks & radios - checks: 多選-->
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault" disabled>
                            <!--disabled: 禁用-->
                            Default checkbox
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                        <label class="form-check-label" for="flexCheckChecked">
                            Checked checkbox
                        </label>
                    </div>

                    <!--forms- checks & radios - radio: 單選-->
                    <!--2個form-check裡input的name要相同-->
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Default radio
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                            checked>
                        <!--checked: 預設要選取的項目-->
                        <label class="form-check-label" for="flexRadioDefault2">
                            Default checked radio
                        </label>
                    </div>

                    <!--forms- checks & radios - switches: 類似滑動開關的選擇鍵-->
                    <!--2個form-check裡input的name要相同-->
                    <div class="form-check form-switch">
                        <!--就是在form-check的基礎上後加上form-swich-->
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                        <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox
                            input</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked"
                            checked>
                        <label class="form-check-label" for="flexSwitchCheckChecked">Checked switch checkbox
                            input</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDisabled"
                            disabled>
                        <label class="form-check-label" for="flexSwitchCheckDisabled">Disabled switch checkbox
                            input</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch"
                            id="flexSwitchCheckCheckedDisabled" checked disabled>
                        <label class="form-check-label" for="flexSwitchCheckCheckedDisabled">Disabled checked switch
                            checkbox input</label>
                    </div>

                    <!--forms- checks & radios - inline: 橫排checkbox-->
                    <div class="form-check form-check-inline">
                        <!--就是在form-check的基礎上後加上form-check-inline-->
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                        <label class="form-check-label" for="inlineCheckbox1">1</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <!--就是在form-check的基礎上後加上form-check-inline-->
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                        <label class="form-check-label" for="inlineCheckbox2">2</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <!--就是在form-check的基礎上後加上form-check-inline-->
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" disabled>
                        <label class="form-check-label" for="inlineCheckbox3">3 (disabled)</label>
                    </div>

                </form>
            </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <!--bundle(代表是由多個js合再一起的)-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
