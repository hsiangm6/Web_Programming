<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel(幻燈片)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <!--component carounl -->
    <!--如果要做多個幻燈片在同一個頁面，第二個幻燈片block內的所有id名稱不可和第一個block內的id一樣，以現在的幻燈片結構為例，id=#carouselExampleCaptions-->
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <!--現在預設在slide 1，如果要改預設到slide 2，要把上一行的button裡的class="active"移到slide 2的button裡;再把slide 1的class="carousel-item"裡的active移到slide 2的class="carousel-item"裡-->
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <!--slide 1-->
            <div class="carousel-item active">
                <img src="https://p2.bahamut.com.tw/S/2KU/22/008433ecc47b2a2b847bb49d0b1iumq5.JPG" class="d-block w-100"
                    alt="..." />
                <div class="carousel-caption d-none d-md-block">
                    <h5>First slide label</h5>
                    <p>Some representative placeholder content for the first
                        slide.</p>
                </div>
            </div>
            <!--slide 2-->
            <div class="carousel-item">
                <img src="https://p2.bahamut.com.tw/S/2KU/22/008433ecc47b2a2b847bb49d0b1iumq5.JPG" class="d-block w-100"
                    alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Second slide label</h5>
                    <p>Some representative placeholder content for the
                        second slide.</p>
                </div>
            </div>
            <!--slide 3-->
            <div class="carousel-item">
                <img src="https://p2.bahamut.com.tw/S/2KU/22/008433ecc47b2a2b847bb49d0b1iumq5.JPG" class="d-block w-100"
                    alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Third slide label</h5>
                    <p>Some representative placeholder content for the third
                        slide.</p>
                </div>
            </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>


    <!-- JavaScript Bundle with Popper -->
    <!--bundle(代表是由多個js合再一起的)-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
