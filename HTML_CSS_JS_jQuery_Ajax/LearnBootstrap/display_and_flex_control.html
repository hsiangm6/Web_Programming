<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>display and flex control</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous">
    </head>
    <body>
        <!--utility-display-->
        <div class="d-none d-sm-block">
            <!--d-none(預設所有裝置隱藏)，d-sm-block(除了手機的橫向以上要顯示) ==> 只有手機會隱藏-->
            <p>只有手機會隱藏</p>
        </div>

        <!--手機顯示，平板的直向消失，平板橫向顯示-->
        <h1 class="d-block d-md-none d-lg-block">手機顯示，平板的直向消失，平板橫向顯示</h1>
        <!--utility-flex-->
        <!--ex:手機是直向，平板是橫向-->
        <div class="d-flex flex-column flex-md-row">
            <div class="item m-4">
                <img
                    src="https://p2.bahamut.com.tw/S/2KU/22/008433ecc47b2a2b847bb49d0b1iumq5.JPG"
                    class="w-100"/>
                <h3>Hello World</h3>
                <p>happy and be happy</p>

                    class="w-100"/>
                <h3>Hello World</h3>
                <p>happy and be happy</p>
            </div>

                    class="w-100"/>
                <h3>Hello World</h3>
                <p>happy and be happy</p>
            </div>
            <div class="item m-4">
                <img
                    src="https://p2.bahamut.com.tw/S/2KU/22/008433ecc47b2a2b847bb49d0b1iumq5.JPG"
                    class="w-100"/>
                <h3>Hello World</h3>
                <p>happy and be happy</p>
            </div>
            <div class="item m-4">
                <img
                    src="https://p2.bahamut.com.tw/S/2KU/22/008433ecc47b2a2b847bb49d0b1iumq5.JPG"
                    class="w-100"/>

                <p>happy and be happy</p>
            </div>

        </div>

        <!-- JavaScript Bundle with Popper -->
        <!--bundle(代表是由多個js合再一起的)-->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
    </body>
</html>
